name: Facebook to Mastodon

on:
  schedule:
    - cron: "0 * * * *" # Stündlich ausführen
  workflow_dispatch: # Manuelles Auslösen ermöglichen

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser mastodon.py beautifulsoup4

    - name: Load saved entry IDs
      run: |
        if [ ! -f saved_entry_ids.json ]; then
          echo "[]" > saved_entry_ids.json
        fi

    - name: Run script
      env:
        MASTODON_API_URL: ${{ secrets.MASTODON_API_URL }}
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
        FEED_URL: ${{ secrets.FEED_URL }}
      run: python facebook_to_mastodon.py

    - name: Commit updated entry IDs
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "actions@github.com"
        git add saved_entry_ids.json
        git commit -m "Update saved entry IDs" || echo "No changes to commit"
        git push
