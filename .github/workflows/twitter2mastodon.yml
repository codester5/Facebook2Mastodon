name: Twitter to Mastodon Bot

on:
  workflow_dispatch: # Manuelle Ausführung

jobs:
  run-twitter-to-mastodon:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Firefox and GeckoDriver for macOS
        run: |
          # Installiere Firefox
          brew install --cask firefox
          
          # Installiere GeckoDriver
          brew install geckodriver
          
          # Zeige Versionen zur Überprüfung
          echo "Installierte Versionen:"
          firefox --version
          geckodriver --version

          # Sicherstellen, dass GeckoDriver im PATH liegt
          echo "Prüfe GeckoDriver-Position:"
          which geckodriver

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Twitter to Mastodon Script
        env:
          MASTODON_API_URL: ${{ secrets.MASTODON_API_URL }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          TWITTER_URL: ${{ secrets.TWITTER_URL }}
          HASHTAGS: ${{ secrets.HASHTAGS }}
        run: python twitter2mastodon.py
